spring.application.name=gulimail-coupon
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# # 可以选择对应的命名空间 ，即写上对应环境的命名空间ID
spring.cloud.nacos.config.namespace=b0f1c9bc-c734-4fa3-8f38-9949b90344c9  
# 配置文件所在的组
spring.cloud.nacos.config.group=dev

spring.cloud.nacos.config.ext-config[0].data-id=server.properties
spring.cloud.nacos.config.ext-config[0].group=dev
spring.cloud.nacos.config.ext-config[0].refresh=true

spring.cloud.nacos.config.ext-config[1].data-id=datasource.yml
spring.cloud.nacos.config.ext-config[1].group=dev
spring.cloud.nacos.config.ext-config[1].refresh=true

spring.cloud.nacos.config.ext-config[2].data-id=mybatis.yml
spring.cloud.nacos.config.ext-config[2].group=dev
spring.cloud.nacos.config.ext-config[2].refresh=true

spring.cloud.nacos.config.ext-config[3].data-id=other.yml
spring.cloud.nacos.config.ext-config[3].group=dev
spring.cloud.nacos.config.ext-config[3].refresh=true

spring.cloud.nacos.config.ext-config[4].data-id=test.properties
spring.cloud.nacos.config.ext-config[4].group=dev
spring.cloud.nacos.config.ext-config[4].refresh=true